            <div class="col-xl-7">
              <!-- CAPTAÇÃO DE CORES -->
              <div class="row mx-2 align-items-center justify-content-between">
                <div class="col-4">
                  <label class="form-label"> <b>Cor da Fonte</b> </label>
                  <input
                    type="color"
                    id="cor1"
                    class="form-control form-control-color"

                  <span id="proporcaoContraste"></span>
                </h3>
              </div>
            </div>
            <!-- RESULTADOS ELEMENTOS-->
            <div class="col-xl-5">
              <div class="row">
                <div class="p-3">

                  <div class="card shadow mb-3">

                    </div>
                  </div>
                  <div class="card shadow mb-3">
                    <div class="card-header bg-dark">
                      <h6 id="compGraficoValida" class="m-0 text-light">
                        Componentes Gráficos

                    <div id="compGraficos" class="card-body">

                      <i class="bi bi-square-fill"></i>
                      <i class="bi bi-triangle-fill"></i>
                      <i class="bi bi-hexagon-fill"></i>

                      <i class="bi bi-heart-fill"></i>
